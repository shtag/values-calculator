<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field appearance="outline">
        <mat-select 
        [(value)]="currentType" 
        (selectionChange)="changeType()"
        formControlName="typeSelector"
        placeholder="{{(dictionaryGeneral$ | async)?.select}}"
        >
          <mat-option value="">{{(dictionaryGeneral$ | async)?.select}}</mat-option>
          <mat-option *ngFor="let type of types" [value]="type?.value" >{{(type?.name) | titlecase}}</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-content>
    <app-main-form></app-main-form>
  </mat-card-content>
</mat-card>
